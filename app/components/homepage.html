<section class="cvr-image-container">
        <img class="cvr-image" src="/app/image.jpg">
</section>



<!-- content section -->

<section class="content-list" ng-repeat="item in $ctrl.myArray track by $index">
    <section class="content-list-left">
        <a href="" class="content-list-left-image"><img src=`{{item}}` alt=""></a>
    </section>
    <section class="content-list-right">
        <p class="content-list-right-text">{{item}}</p>
    </section>
</section>
